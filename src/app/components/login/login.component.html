<div>
  <h1>Test Driven Forms App</h1>
  <form #loginForm="ngForm" (ngSubmit)="checkLogin()">
    <div>
      <label for="email">Email:</label>
      <input 
        type="text" 
        name="email" 
        id="email" 
        placeholder="Enter your email address"
        [(ngModel)]="user.email"
        #email="ngModel"
        required>
        <span [hidden]="email.valid || email.pristine" style="color: red">Email required</span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input 
        type="password" 
        name="password" 
        id="password" 
        placeholder="Enter your password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required>
        <span [hidden]="password.valid || password.pristine" style="color: red">Password required</span>
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
